        <script>
        //  let ar= fetch('data.json')

        //  console.log(ar);  
  $(document).ready(function () {
  
  // FETCHING DATA FROM JSON FILE
  $.getJSON("data.json", 
          function (data) {
      var student = '';

      // ITERATING THROUGH OBJECTS
      $.each(data, function (key, value) {

          //CONSTRUCTION OF ROWS HAVING
          // DATA FROM JSON OBJECT
          student += '<div class="post"><article class="article"><h4>'+value.title+'</h4>';
          student += '<p>'+value.description+'</p>';
          student += '<p><b>Malware Details</b><br>';
          student += '<p>'+value.malware_details+'</p>';
          student += '<p><b>Technology</b><br>';
          student += '<ul><li>'+value.technology.technology_1+'</li>'+
                          '<li>'+value.technology.technology_2+'</li>'+
                          '<li>'+value.technology.technology_3+'</li></ul></p>';
          student += '<p><b>Remedies or Solutions</b><br>';
          student += '<ul><li>'+value.remedies.remedies_1+'</li>'+
                          '<li>'+value.remedies.remedies_2+'</li>'+
                          '<li>'+value.remedies.remedies_3+'</li></ul></p>'; 
          student +=  '<p class="authordetails"> <i>by </i><b>'+value.student_name+'</b> <i>'+value.student_rollno+'</i></p></article></div>';                               

      });
        
      //INSERTING ROWS INTO TABLE 
      $('#post').append(student);
  });
});  
</script>
